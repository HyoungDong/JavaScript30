<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "apple";
      window.addEventListener("keyup", e => {
        console.log(e.key);
        if (
          (e.keyCode < "a".charCodeAt(0) || e.keyCode > "z".charCodeAt(0)) &&
          (e.keyCode < "A".charCodeAt(0) || e.keyCode > "Z".charCodeAt(0))
        )
          return;
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secretCode.length);
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DONG DANG");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
