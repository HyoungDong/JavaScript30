<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Test Regular console");
      // Interpolated
      console.log("This emoji %s is my favorite", "😍");
      // Styled
      console.log(
        "%c Styled console",
        "font-size:20px; color:white; background:pink"
      );
      // warning!
      console.warn("This is warning you something");
      // Error :|
      console.error("Some error happended");
      // Info
      console.info("Giving information");
      // Testing
      console.assert(dogs[0].name === "hugo", "DisMatched");
      // clearing
      //console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.group(dog.name);
        console.log(`This dog is ${dog.name}`);
        console.log(`This ${dog.name} is ${dog.age} years old`);
        console.groupEnd(dog.name);
      });
      dogs.forEach(dog => {
        console.groupCollapsed(dog.name);
        console.log(`This dog is ${dog.name}`);
        console.log(`This ${dog.name} is ${dog.age} years old`);
        console.groupEnd(dog.name);
      });
      // counting
      console.count("Dong");
      console.count("Co");
      console.count("Dong");
      console.count("Co");
      console.count("Dong");
      console.count("Co");
      console.count("Dong");
      console.count("Co");
      // timing
      console.time("Checking");
      fetch("https://api.github.com/users/HyoungDong")
        .then(data => data.json())
        .then(data => console.timeEnd("Checking"));

      console.table(dogs);
    </script>
  </body>
</html>
