<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="Mystyle.css" />
  </head>
  <body>
    <div class="Player">
      <video class="Player_video viewer" src="652333414.mp4"></video>
      <div class="Player_control">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <button class="Player_button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="Player_slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="Player_slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="Player_button">« 10s</button>
        <button data-skip="25" class="Player_button">25s »</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
